<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smashing Magzine HeatMap</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar section -->
    <nav class="d_flex col_gap h_12">
      <div class="w_15 d_flex just_cent">
        <div class="w_70 b_c1 h_70 align_cen b_radius_5">
          <!-- Logo div -->
        </div>
      </div>
      <div class="w_50 d_flex h_50 col_gap align_cen">
        <!-- Div of items -->
        <div class="w_14 b_c3 b_radius_5"></div>
        <div class="w_14 b_c3 b_radius_5"></div>
        <div class="w_14 b_c3 b_radius_5"></div>
        <div class="w_14 b_c3 b_radius_5"></div>
        <div class="w_14 b_c3 b_radius_5"></div>
        <div class="w_14 b_c2 b_radius_5"></div>
      </div>
      <div class="w_25 d_flex just_cent">
        <div class="h_70 w_70 align_cen b_c1 b_radius_5">
          <!-- Search div -->
        </div>
      </div>
    </nav>
    <section>
      <div class="latest-art-intro">
        <!-- div for heading -->
        <div class="intro p-absolute top-20">
          <div class="w_400 h_60 b_c3"></div>
          <div class="w_200 h_60 b_c3 marg_auto"></div>
        </div>
        <!-- div for right heading -->
        <div class="seriously-red p-absolute top-20 d_flex h_60">
          <div class="w_60 h_60 b_c3 trans_15 b_radius_5"></div>
          <div class="w_160 h_60 b_c1 b_radius_5 marg_auto"></div>
        </div>
      </div>
      <div class="latest-art d-grid">
        <!-- 1st big div -->
        <div class="b_c1 latest-art-1">
          <div class="inside_cont mar_clock">
            <div class="top_div d_flex col_gap">
              <div class="box trans_15 b_c3 b_radius_5"></div>
              <div class="h_100 w_70 b_c2 mar_top"></div>
            </div>
          </div>
        </div>
        <!-- 2nd big div -->
        <div class="b_c2 latest-art-2"></div>
        <!-- 3rd big div -->
        <div class="b_c3 latest-art-3"></div>
        <!-- 4th big div -->
        <div class="b_c1 latest-art-4"></div>
      </div>
    </section>
  </body>
</html>
